<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>THANK YOU FOR USING SPARKYPOS</title>
    <link rel="icon" type="image/x-icon" href="./pole_display.ico">
    <style>
        .w-full {
            width: 100%;
        }
        .text-center {
            text-align: center;
        }
        .pt-2 {
            padding-top: 0.5rem;
        }
        table { 
            border-collapse: collapse; 
            font-size: 1.5rem;
            font-weight: bold;
        }
        table, th, td { 
            border: 1px solid black; 
        }
        .display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
        }
        .display table {
            min-width: 300px;
            background-color: black;
            border: 20px solid black;
            border-radius: 3px;
            color: white;
        }
        .display td {
            text-align: center;
            height: 35px;
            padding: 0.25rem;
        }
        .display tr:first-child td {
            vertical-align: bottom;
        }
        .display tr:last-child td {
            vertical-align: top;
        }
        .display button {
            padding: 3px 5px;
            font-size: 1rem;
            min-width: 100px;
        }
        label {
            font-weight: 400;
        }
        input {
            padding: 3px 5px;
        }
        .input-container {
            width: 300px;
            margin: auto;
            margin-top: 1rem;
            /* border: 1px solid gray; */
            /* border-radius: 5px; */
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .input-container button {
            width: 100px;
            padding: 3px 5px;
        }
        #error {
            text-align: center;
            color: red;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 class="text-center">THANK YOU FOR USING SPARKYPOS</h1>

    <div id="error"></div>
    <div id="info"></div>
    
    <fieldset class="input-container w-full">
        <legend>COMPORT:</legend>
        <div>
            <label for="port">Com Port:</label>
            <input type="text" name="port" id="port" value="COM3"/>
        </div>
        <button id="connect">connect</button>
    </fieldset>
    <div class="display w-full">
        <table>
            <tbody>
                <tr><td id="upperText"></td></tr>
                <tr><td id="lowerText"></td></tr>
            </tbody>
        </table>
        <div class="pt-2">
            <button id="clear">Clear</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <fieldset class="input-container w-full">
        <legend>TEST:</legend>
        <div>
            <label for="upper">Upper Text:</label> 
            <input type="text" name="upper" id="upper" />
        </div>
        <div>
            <label for="lower">Lower Text: </label>
            <input type="text" name="lower" id="lower" />
        </div>
        <button id="write">Send</button>
    </fieldset>
</body>

<script src="./renderer.js"></script>

</html>
